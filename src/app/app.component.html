<!--The content below is only a placeholder and can be replaced.-->
<div class="content" [ngStyle]="{height:contentHeight+'px'}">
  <router-outlet></router-outlet>
</div>
<div class="footer flex color-muted" [ngStyle]="{height:footerHeight+'px'}">
  <div [routerLink]="i.path" routerLinkActive="color-p active" class="flex-1 center-column" *ngFor="let i of footerList">
    <mat-icon>{{i.icon}}</mat-icon>
    <div class="footer-font">{{i.name}}</div>
  </div>
</div>
